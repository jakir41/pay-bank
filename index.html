<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- talwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7]  flex flex-col justify-center items-center  py-20">
    <div class=" h-[100px] w-[300px] mb-10 flex justify-center bg-cover items-center bg-[url(./assets/bg.png)] ">
        <img class="" src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white p-10 rounded-xl w-[350px]">
        <div>
            <label class="font-semibold" for="">
                Mobile Number
            </label> <br>
            <input id="mobileNumber" type="text" placeholder="Enter You Number" class="input mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <div class="my-5">
            <label class="font-semibold" for="">
                4 Digit Pin
            </label> <br>
            <input id="pinNumber" type="text" placeholder="Enter 4 Digit Pin" class="input mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <button  id="login-btn" class="btn text-white  text-xl bg-[#0874F2] w-full rounded-3xl">Login</button>

    </form>
    <script src="./index.js"></script>
</body>
</html>
