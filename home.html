<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- talwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <section class="bg-white max-w-lg mx-auto rounded-2xl">
      <div
        class="min-h-[50px] flex justify-between items-center p-4 max-w-lg mx-auto border-b border-gray-200"
      >
        <div class="flex items-center gap-2">
          <img class="w-[50px] h-[45px]" src="./assets/Group.png" alt="" />
          <div>
            <h2 class="font-bold text-2xl">$<span  id="money">4500</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
            Out
          </button>
        </div>
      </div>
      <div class="max-w-lg mx-auto p-5">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] pt-2">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="p-3 grid grid-cols-3 gap-4 max-w-lg mx-auto">
        <div id="addmoney"
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/wallet1.png" alt="" />
          <p>Add Money</p>
        </div>
        <div id="cashout"
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/send1.png" alt="" />
          <p>Cashout</p>
        </div>
        <div
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/money1.png" alt="" />
          <p>Transfer Money</p>
        </div>
        <div
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/bonus1.png" alt="" />
          <p>Get Bonus</p>
        </div>
        <div
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/purse1.png" alt="" />
          <p>Pay Bill</p>
        </div>
        <div
          class="border border-gray-300 rounded-2xl py-5 flex flex-col text-center items-center"
        >
          <img class="w-[30px]" src="./assets/transaction1.png" alt="" />
          <p>Transactions</p>
        </div>
      </div>
    </section>
    <section id="add-money">
      <div class="max-w-lg mx-auto">
        <h1 class="my-4 font-bold text-2xl ml-4">Add Mony</h1>
        <form class="m-3 bg-white p-10 rounded-xl " action="">
          <div>
            <h1 class="font-semibold">Select A Bank</h1>
            <select id="bank" class="select w-full rounded-2xl">
              <option disabled selected>Select Bank</option>
              <option>Pick a Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">
                Bank Account Number
            </label> <br>
            <input id="bankNumber" type="text" placeholder="Enter 11 digit account number" class="input w-full mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">
                Amount to Add
            </label> <br>
            <input id="amount" type="text" placeholder="Add Amount to withdraw" class="input w-full mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">
                Pin Number
            </label> <br>
            <input id="pin" type="text" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-3xl bg-[#f4f5f7] w-full" />
        </div>
        <button  id="login-btn" class="btn mt-4 text-white  text-xl bg-[#0874F2] w-full rounded-3xl">Add Money</button>
        </form> 
      </div>
    </section>
    <section id="cash-out" class="hidden">
      <div class="max-w-lg mx-auto">
        <h1 class="my-4 font-bold text-2xl ml-4">Cash Out</h1>
        <form class="m-3 bg-white p-10 rounded-xl " action="">
          
          <div class="mt-4">
            <label class="font-semibold" for="">
                Agent Number
            </label> <br>
            <input id="agentNumber" type="text" placeholder="Enter 11 digit account number" class="input w-full mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">
                Amount 
            </label> <br>
            <input id="amounts" type="text" placeholder="Enter amount to withdraw" class="input w-full mt-2 rounded-3xl bg-[#f4f5f7]" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">
                Pin Number
            </label> <br>
            <input id="pinNumber" type="text" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-3xl bg-[#f4f5f7] w-full" />
        </div>
        <button  id="withdraw-money" class="btn mt-4 text-white  text-xl bg-[#0874F2] w-full rounded-3xl">Withdraw Money</button>
        </form> 
      </div>
    </section>
    <script src="./home.js"></script>
  </body>
</html>
